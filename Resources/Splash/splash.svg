<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
	<!-- Background Gradient -->
	<defs>
		<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#8B85C1;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#2D3142;stop-opacity:1" />
		</linearGradient>
	</defs>
	<rect width="100%" height="100%" fill="url(#grad1)" />

	<!-- Text "Crib Sheet" -->
	<text x="50%" y="50%" font-family="Arial, sans-serif" font-size="48" fill="#EEF1EF" text-anchor="middle" alignment-baseline="middle">
		Crib Sheet
	</text>

	<!-- Animated Dots in Circular Path -->
	<circle cx="60%" cy="35%" r="8" fill="#80B192">
		<animate attributeName="cx" values="70%; 50%; 40%; 50%; 70%" dur="3s" repeatCount="indefinite"/>
		<animate attributeName="cy" values="35%; 45%; 55%; 45%; 35%" dur="3s" repeatCount="indefinite"/>
	</circle>

	<circle cx="55%" cy="35%" r="8" fill="#4F5D75">
		<animate attributeName="cx" values="55%; 65%; 55%; 45%; 55%" dur="3s" repeatCount="indefinite"/>
		<animate attributeName="cy" values="25%; 35%; 55%; 35%; 25%" dur="3s" repeatCount="indefinite"/>
	</circle>

	<circle cx="60%" cy="35%" r="8" fill="#EEF1EF">
		<animate attributeName="cx" values="40%; 50%; 60%; 50%; 40%" dur="3s" repeatCount="indefinite"/>
		<animate attributeName="cy" values="35%; 45%; 55%; 45%; 35%" dur="3s" repeatCount="indefinite"/>
	</circle>
</svg>
